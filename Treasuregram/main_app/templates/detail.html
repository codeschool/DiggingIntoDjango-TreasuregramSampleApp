{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}


  <div class="treasure panel panel-default">

    <div class="panel-heading">
          <h3 class="panel-title">{{ treasure.name }}</h3>
          <a class="panel-username" href="/user/{{treasure.user.username}}/">by: {{ treasure.user.username }}</a>
        </div>

    <div class="panel-body">
      <div class="treasure-photo-detail">
        <img src="{{ treasure.image.url }}" height="200">
      </div>
      <table class="treasure-table">
        <tr>
          <th>
            <img src="{% static "images/location-icon.png" %}" alt="Location Icon">
            Location:
          </th>
          <td>{{ treasure.location }}</td>

        </tr>
        <tr>
          <th>
            <img src="{% static "images/value-icon.png" %}" alt="Value Icon">
            Value:
          </th>
          <td>${{ treasure.value }}</td>
        </tr>
        <tr>
          <th>
            <img src="{% static "images/material-icon.png" %}" alt="Material Icon">
            Material:
          </th>
          <td>{{ treasure.material }}</td>
        </tr>
      </table>

      <button id ="likes" data-id="{{treasure.id}}" class="btn btn-mini btn-danger glyphicon glyphicon-heart" type="button">
            {% if treasure.likes > 0 %} {{ treasure.likes }} {% endif %}
          </button>
    </div>

  </div>


{% endblock %}
